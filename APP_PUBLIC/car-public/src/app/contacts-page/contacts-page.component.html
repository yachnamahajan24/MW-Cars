
<div class="container">
	<div class="row page-header">
		<h1 class="text-center pb-2 pt-2">{{ pageContent.header.title }} </h1>
		<hr class="contact-hr">
		<p class="text-center">Swing by for a cup of coffee, or leave us a message:</p>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<img src="../../assets/img/contact-us.jpg" class="contact">
		</div>
		<div class="col-xs-12 col-md-6">
			<form class="contact-form" (ngSubmit) = "createNewContact(contact)">
				<div class="form-group">
					<label for="name" class="col-xs-10 col-sm-6 control-label contact-label">Your Name</label>
			    	<input [(ngModel)] = "contact.name" class="form-control contact-name" id="name" name="name" required="required" placeholder="Your Name...">
				</div>

				<div class="form-group">
					<label for="email" class="col-xs-10 col-sm-6 control-label contact-label">Your Email</label>
			    	<input [(ngModel)] = "contact.email" class="form-control contact-email" id="email" name="email" required="required" placeholder="Your Email...">
				</div>

				<div class="form-group">
					<label for="message" class="col-xs-10 col-sm-6 control-label contact-label">Your Message</label>
			   	 	<textarea [(ngModel)] = "contact.message" id="message" class="form-control contact-msg" name="message" required="required" placeholder="Your Message..." style="height:170px"></textarea>
				</div>


			    <button type="submit" class="contact-btn">Submit</button>
			</form>
		</div>
		<div class="col-xs-12 col-md-6"></div>
	</div>
</div>
